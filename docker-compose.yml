services:
  backend:
    build:
      context: ./backend
      target: dev
      args:
        - RESET_DB=${RESET_DB:-false}
    ports:
      - 5000:5432
    env_file:
      - .env
    environment:
      RESET_DB: ${RESET_DB:-false}
  frontend:
    build:
      context: ./react-app
      target: dev
    ports:
      - 3000:3000
volumes:
  db-data:
